<mat-card class="mat-elevation-z12">
  <div>
        <mat-form-field>
          <input matInput placeholder="Search by First Name" name="title" [(ngModel)]="firstname">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field> &nbsp; &nbsp; &nbsp;
      <button (click)="searchName()" mat-raised-button color="primary" class="login-button">
        Search
      </button>
      </div>
</mat-card>
<mat-grid-list cols="4" gutterSÃ¯ze="10px" class="mat-elevation-z5">
    <mat-grid-tile *ngFor="let contact of contacts">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>{{contact.firstname}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>Last Name: {{contact.lastname}}</p>
              <p>Phone: {{contact.phone}}</p>
              <p>Email: {{contact.email}}</p>
              <p>Address: {{contact.address1}}, {{contact.address2}}, {{contact.city}}, {{contact.state}}, {{contact.country}}, {{contact.zipcode}}</p>
              <p>Status:{{contact.active}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>pageview</button>
              <button mat-button>delete_outline</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
